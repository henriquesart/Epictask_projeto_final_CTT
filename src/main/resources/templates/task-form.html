<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EpicTask - Registro</title>
<link th:href="style.css" rel="stylesheet" />
</head>
<body>

	<h1 th:text="#{title.task.c}"></h1>
	<h2 th:text="#{subtitle.task.c}"></h2>
 
	<div class="info">
		<form th:action="@{/task}" method="post" th:object="${task}" >
			<input 
				th:classappend="${#fields.hasErrors('title')}?invalid"
				type="text" 
				name="title" 
				placeholder="Título" 
				th:field="*{title}"
			>
			<h4 class="error" th:errors="*{title}"></h4>
	
			<input 
				th:classappend="${#fields.hasErrors('description')}?invalid"
				name='description' 
				placeholder="Descrição"
				th:field="*{description}"
			>
			<h4 class="error" th:errors="*{description}"></h4>
	
			<input 
				name="points" 
				type="range" 
				min="10" 
				max="500" 
				step="10"
				th:field="*{points}"
				oninput="document.querySelector('#output').value=this.value"
			>
			<output id="output">Pontos</output>
			<h4 class="error" th:errors="*{points}"></h4>
			
			<input 
				name="status" 
				type="range" 
				min="0" 
				max="100" 
				step="0"
				th:field="*{status}"
				oninput="document.querySelector('#intput').value=this.value"
			>
			<output id="intput">Status</output>
			<h4 class="error" th:errors="*{status}"></h4>
			
			<div class="action-buttons">
				<a href="/home" class="button default">Cancelar</a>
				<button>Salvar</button>
			</div>
		</form>
	</div>

</body>
</html>
